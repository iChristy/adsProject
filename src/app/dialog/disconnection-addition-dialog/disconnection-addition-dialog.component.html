<h2>Отключение</h2>
<div class="row">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Адрес</mat-label>
    <mat-select [(ngModel)]="tmpHouse">
      <mat-option *ngFor="let house of houses" [value]="house.houseGuid">
        {{house.address}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="row">
  <mat-form-field class="example-form-field full-width div-top">
    <mat-label>Комментарий</mat-label>
    <textarea matInput type="text" [(ngModel)]="tmpComment" name="textField">
                <button mat-button *ngIf="tmpComment" matSuffix mat-icon-button matTooltip="Очистить поле"
                        (click)="tmpComment = ''">
                  <mat-icon>close</mat-icon>
                </button>
        </textarea>
  </mat-form-field>
</div>

<div class="row">
  <div class="col-md-4 col-12">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Тип</mat-label>
      <mat-select [(ngModel)]="tmpType">
        <mat-option *ngFor="let type of types" [value]="type.name">
          {{type.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-md-8 col-12">
    <mat-button-toggle-group name="initiatorGroup" [(ngModel)]="tmpInitiator">
      <mat-button-toggle value="Управляющая компания">
        Управляющая компания
      </mat-button-toggle>
      <mat-button-toggle value="Сторонняя организация">
        Сторонная организация
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</div>

<div class="row">
  <div class="col-md-6 col-12">
    <mat-form-field appearance="fill">
      <mat-label>Дата начала</mat-label>
      <input matInput [matDatepicker]="picker1" [(ngModel)]="tmpDateStart" name="intervalStartName">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="col-md-6 col-12">
    <mat-form-field style="padding-left: 20px;" class="full-width">
      <mat-label>Время начала</mat-label>
      <input matInput type="time" [(ngModel)]="tmpTimeStart">
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col-md-6 col-12">
    <mat-form-field appearance="fill">
      <mat-label>Дата завершения</mat-label>
      <input matInput [matDatepicker]="picker2" [(ngModel)]="tmpDateEnd" name="intervalEndName">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="col-md-6 col-12">
    <mat-form-field style="padding-left: 20px;" class="full-width">
      <mat-label>Время завершения</mat-label>
      <input matInput type="time" [(ngModel)]="tmpTimeEnd">
    </mat-form-field>
  </div>
</div>

<div class="row justify-content-between">
  <div class="col-md-6 col-12">
    <button mat-button class="full-width">Отмена</button>
  </div>
  <div class="col-md-6 col-12">
    <button mat-raised-button class="full-width" color="primary" (click)="onConfirmClose()">Сохранить</button>
  </div>
</div>
